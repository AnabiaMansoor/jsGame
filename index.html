<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <seciton>
            <div class="welcomeGame" id="welcomeGame">
                <h1>Guess the Random Number Between 1 to 100</h1>
                <img src="" alt="">

                <h3>select the diffuculty</h3>
                <button onclick="easyMode()">Easy:10 Attempts</button>
                <button onclick="HardMode()">Hard:5 Attempts</button>
            </div>
        </seciton>
        <!-- actual game -->
        <section id="gameArea">
                <div id="newGameButton">
                    <button onclick="newgameBegin()">New Game</button>
                </div>
            </div>
            <h2 id="guessid">your guess</h2>
            <input id="inputBox" type="text" min="1" max="100" onchange="compareGuess()"  class="form-control" placeholder="enter your number">
        </section>
        <section class="stats">
            <div id="info">
                <p>number of previous attempts</p>
                <span id="attempts">0</span>
            </div>
            <div id="info">
                <p>number of guess attempts</p>
                <span id="guesses">0</span>
            </div>
        </section>
      
    </main>
   
    <script src="./index.js"></script>
</body>

</html>
